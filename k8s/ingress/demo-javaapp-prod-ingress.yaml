apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-javaapp-prod-ingress
  namespace: prod
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: app-prod.cloudandcosmos.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: demo-javaapp-prod
                port:
                  number: 80
