replicaCount: 3

image:
  repository: sangamghimire/demo-javaapp
  tag: dev-f99cd9d3094a8a6807ebbaa8fa52be18955e32f3
  pullPolicy: Always

service:
  type: LoadBalancer
  port: 80
  targetPort: 8080

serviceAccount:
  create: true

livenessProbe:
  enabled: true
  httpGet:
    path: /healthz
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10

readinessProbe:
  enabled: true
  httpGet:
    path: /readyz
    port: http
  initialDelaySeconds: 3
  periodSeconds: 5

startupProbe:
  enabled: true
  httpGet:
    path: /startup
    port: http
  failureThreshold: 30
  periodSeconds: 5

ingress:
  enabled: false

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80


