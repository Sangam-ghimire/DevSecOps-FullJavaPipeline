replicaCount: 3

image:
  repository: sangamghimire/demo-javaapp
  tag: dev-293c7238cd6d873d3e9187d29a48260e8861d08f
  pullPolicy: Always

service:
  type: LoadBalancer
  port: 80
  targetPort: 8080

serviceAccount:
  create: true

livenessProbe:
  enabled: true
  httpGet:
    path: /healthz
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10

readinessProbe:
  enabled: true
  httpGet:
    path: /readyz
    port: http
  initialDelaySeconds: 3
  periodSeconds: 5

startupProbe:
  enabled: true
  httpGet:
    path: /startup
    port: http
  failureThreshold: 30
  periodSeconds: 5
