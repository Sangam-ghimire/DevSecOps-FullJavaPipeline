grafana:
  enabled: true
  adminPassword: admin
  service:
    type: LoadBalancer

  dashboards:
    java-app:
      json: |
        {
          "title": "JavaApp - Logs & CPU",
          "uid": "javaapp-logs-cpu",
          "timezone": "browser",
          "panels": [
            {
              "type": "logs",
              "title": "Logs - demo-javaapp",
              "datasource": "Loki",
              "targets": [
                {
                  "expr": "{app=\"demo-javaapp\"}"
                }
              ],
              "gridPos": {
                "h": 8, "w": 24, "x": 0, "y": 0
              }
            },
            {
              "type": "timeseries",
              "title": "CPU Usage",
              "datasource": "Prometheus",
              "targets": [
                {
                  "expr": "sum(rate(container_cpu_usage_seconds_total{container!=\"\",pod=~\"demo-javaapp.*\"}[5m]))"
                }
              ],
              "gridPos": {
                "h": 8, "w": 24, "x": 0, "y": 8
              }
            }
          ],
          "schemaVersion": 30,
          "version": 1
        }

  datasources:
    enabled: true
    datasources:
      - name: Prometheus
        type: prometheus
        url: http://prometheus-stack-kube-prometheus.monitoring-logging.svc.cluster.local:9090
        access: proxy
        isDefault: true

    additionalDataSources:
      - name: Loki
        type: loki
        access: proxy
        url: http://loki-stack.monitoring-logging.svc.cluster.local:3100
        isDefault: false


prometheus:
  prometheusSpec:
    serviceMonitorSelectorNilUsesHelmValues: false
    additionalScrapeConfigs:
      - job_name: 'demo-javaapp'
        metrics_path: /actuator/prometheus
        static_configs:
          - targets: ['demo-javaapp.dev.svc.cluster.local:8080']

serviceMonitors:
  enabled: true

prometheus-node-exporter:
  hostPort: false